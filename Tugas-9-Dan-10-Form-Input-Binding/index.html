<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <form>
            <input type="text" v-model="search" placeholder="Ketikkan Kata Kunci" />
                <table v-if="books.length" class="table">
                    <tbody>
                        <ul v-for="item in resultQuery">
                            <li><a v-bind:href="item.uri" target="_blank">{{item.title}}</a></li>
                        </ul>
                    </tbody>
                </table>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    search: null,
                    books: [
                        { title: 'Kalkulus Dasar' },
                        { title: 'Fisika Dasar' },
                        { title: 'Aljabar Linier Elementer' },
                        { title: 'Aljabar Abstrak' },
                        { title: 'Algoritma Pemrograman' }
                    ]
                };
            },
            computed: {
                resultQuery() {
                    if (this.search) {
                        return this.books.filter((item) => {
                            return this.search.toLowerCase().split(' ').every(v => item.title.toLowerCase().includes(v))
                        })
                    } else {
                        return this.books;
                    }
                }
            }
        })

    </script>
</body>
</html>
